---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Docker Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: Dry Run
        default: true
        required: false
        type: boolean
      custom-tag:
        type: string
        description: Additional custom tags for the image.
        required: false

  pull_request:
    branches: ["main"]
    paths:
      - .github/workflows/docker-release.yaml
      - Dockerfile
      - requirements.txt

  push:
    tags: ["*"]

jobs:
  release:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-docker-build-push.yaml@155cb0eb3f146478d30884e385490eb28ce6fd7c # v3.4.21    secrets: inherit
    secrets: inherit
    with:
      image: ghcr.io/${{ github.repository }}
      platforms: linux/amd64
      tags: |
        type=ref,event=tag
        type=ref,event=pr
        ${{ inputs.custom-tag }}
      context: .
      dockerfile: ./Dockerfile
      dry-run: "${{ inputs.dry-run == true }}"
