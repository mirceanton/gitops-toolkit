---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Git Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: Dry run
        default: true
        required: false
        type: boolean

  pull_request:
    paths:
      - ".github/workflows/git-release.yaml"
      - "README.md"

  push:
    branches: ["main"]
    paths:
      - "README.md"

jobs:
  release:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-release-calver.yaml@26427fee633d4aa36010d350c1def63abe911192 # v3.4.41
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run || github.event_name == 'pull_request' }}
